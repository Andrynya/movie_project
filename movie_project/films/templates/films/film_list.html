<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список фильмов</h1>
        <ul class="list-group">
            {% for film in films %}
                <li class="list-group-item">
                    <h5 class="mb-1">{{ film.title }}</h5>
                    <p class="mb-1"><em>{{ film.description }}</em></p>
                    <p>{{ film.review }}</p>
                </li>
            {% empty %}
                <li class="list-group-item">Нет фильмов для отображения.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'film_create' %}" class="btn btn-primary mt-3">Добавить фильм</a>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
